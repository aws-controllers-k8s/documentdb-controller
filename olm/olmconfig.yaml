description: |-
  Manage Amazon DocumentDB resources in AWS from within your Kubernetes cluster.


  **About Amazon DocumentDB**


  Amazon DocumentDB (with MongoDB compatibility) is a fast, reliable, and fully managed database service. 
  Amazon DocumentDB makes it easy to set up, operate, and scale MongoDB-compatible databases in the cloud. With Amazon DocumentDB, 
  you can run the same application code and use the same drivers and tools that you use with MongoDB.


  **About the AWS Controllers for Kubernetes**


  This controller is a component of the [AWS Controller for Kubernetes](https://github.com/aws/aws-controllers-k8s)
  project. This project is currently in **developer preview**.


  **Pre-Installation Steps**


  Please follow the following link: [Red Hat OpenShift](https://aws-controllers-k8s.github.io/community/docs/user-docs/openshift/)
